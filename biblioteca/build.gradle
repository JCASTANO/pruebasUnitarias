 apply plugin: 'java'
apply plugin: 'eclipse'

jar {
	baseName = 'biblioteca'
	version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	  compile 'com.sun.mail:javax.mail:1.5.6'
	  compile 'log4j:log4j:1.2.17'
	  testCompile 'junit:junit:4.12'
	  testCompile 'org.mockito:mockito-all:1.10.19'
}
